LoadPlugin match_regex
LoadPlugin target_set
LoadPlugin target_replace
<Chain "GenericJMX_cassandra">
    <Rule "rewrite_genericjmx_to_cassandra">
        <Match regex>
            Plugin "^GenericJMX$"
            PluginInstance "^cassandra.*$"
        </Match>
        <Target "replace">
            PluginInstance "cassandra" ""
        </Target>
        <Target "set">
            Plugin "cassandra"
        </Target>
    </Rule>
    <Rule "go_back">
        Target "return"
    </Rule>
</Chain>

<Chain "PreCache">
    <Rule "jump_to_GenericJMX_cassandra">
        <Target "jump">
            Chain "GenericJMX_cassandra"
        </Target>
    </Rule>
</Chain>
PreCacheChain "PreCache"

<Chain "GenericJMX_jvm">
    <Rule "rewrite_genericjmx_to_jvm">
        <Match regex>
            Plugin "^GenericJMX$"
            PluginInstance "^jvm.*$"
        </Match>
        <Target "replace">
            PluginInstance "jvm" ""
        </Target>
        <Target "set">
            Plugin "jvm"
        </Target>
        Target "return"
    </Rule>
</Chain>

<Chain "PreCache">
    <Rule "jump_to_GenericJMX_jvm">
        <Target "jump">
            Chain "GenericJMX_jvm"
        </Target>
    </Rule>
</Chain>
PreCacheChain "PreCache"
