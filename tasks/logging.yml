---
- name: Fail if package state is not supported
  assert:
    that: package_state in ["present", "absent"]
    msg: "Received invalid pacakge state: '{{ package_state }}'. The Cloud Ops Ansible role supports the following package states: 'present' and 'absent'."

- block:
  - name: Copy script onto remote machine
    copy:
      src: add-logging-agent-repo.sh
      dest: /tmp/add-logging-agent-repo.sh
      force: yes
      mode: 0755

  - name: Add repo
    command:
      chdir: /tmp
      cmd: "bash add-logging-agent-repo.sh --also-install --version={{ version }}"
    environment:
      CODENAME: "{{ ansible_distribution_release }}"
    register: result
    changed_when: "'No changes made.' not in result.stdout_lines"
    notify: restart logging agent

  - name: print stdout
    debug:
      msg: '{{ result.stdout_lines }}'

  when: package_state == "present"

- name: Uninstall agent
  package:
    name: "{{ logging_package_name }}"
    state: "{{ package_state }}"
  when: package_state == "absent"
#TODO(rmoriar1): Clean up the repo when package_state is absent.

- name: Copy main config file onto the remote machine
  copy:
    src: "{{ logging_config_file_local }}"
    dest: "{{ logging_config_file_remote }}"
    force: yes
    mode: 0644
    validate: "{{ logging_binary }} -tC %s"
  when: logging_config_file_local|length > 0
  notify: restart logging agent
